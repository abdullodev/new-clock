<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="num">
          <span>1</span>
        </div>
        <div class="num">
          <span>2</span>
        </div>
        <div class="num">
          <span>3</span>
        </div>
        <div class="num">
          <span>4</span>
        </div>
        <div class="num">
          <span>5</span>
        </div>
        <div class="num">
          <span>6</span>
        </div>
        <div class="num">
          <span>7</span>
        </div>
        <div class="num">
          <span>8</span>
        </div>
        <div class="num">
          <span>9</span>
        </div>
        <div class="num">
          <span>10</span>
        </div>
        <div class="num">
          <span>11</span>
        </div>
        <div class="num">
          <span>12</span>
        </div>

        <div class="stack" id="secund">
          <div class="secund"></div>
        </div>
        <div class="stack" id="min">
          <div class="min"></div>
        </div>
        <div class="stack" id="hour">
          <div class="hour"></div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
